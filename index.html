<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat with Admin Access</title>
    <style>
        :root {
            --primary: #0084ff;
            --bg: #f0f2f5;
            --chat-bg: #e5ddd5;
            --my-msg: #dcf8c6;
            --admin-color: #f39c12;
            --danger: #ff4757;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background: var(--bg); }
        #app-container { display: flex; width: 200%; height: 100%; transition: transform 0.3s ease; }
        body.in-chat #app-container { transform: translateX(-50%); }

        /* –ö–æ–Ω—Ç–∞–∫—Ç—ã */
        #contact-screen { width: 50%; height: 100%; background: white; display: flex; flex-direction: column; }
        .header { padding: 15px; border-bottom: 1px solid #ddd; background: #fff; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 13px; }
        .user-info { display: flex; align-items: center; gap: 8px; }
        .login-link { color: var(--primary); cursor: pointer; text-decoration: underline; font-weight: bold; }
        
        .search-box { display: flex; gap: 5px; }
        .search-box input { flex: 1; padding: 8px 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        .search-box button { background: var(--primary); color: white; border: none; border-radius: 10px; padding: 0 12px; }

        #userList { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        #userList li { padding: 15px; border-bottom: 1px solid #f5f5f5; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .online-dot { width: 10px; height: 10px; background: #ccc; border-radius: 50%; }
        .online-dot.active { background: #4caf50; }
        .badge { background: var(--danger); color: white; font-size: 11px; min-width: 18px; height: 18px; border-radius: 10px; display: none; align-items: center; justify-content: center; margin-right: 8px; font-weight: bold; }
        .typing-text { font-size: 11px; color: #4caf50; font-style: italic; display: none; margin-top: 2px; }

        /* –ß–∞—Ç */
        #chat-screen { width: 50%; height: 100%; background: var(--chat-bg); display: flex; flex-direction: column; }
        .chat-header { background: white; padding: 10px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; }
        .header-left { display: flex; align-items: center; }
        .back-btn { font-size: 24px; background: none; border: none; color: var(--primary); padding-right: 15px; cursor: pointer; }
        .clear-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: #999; }

        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 10px; border-radius: 15px; font-size: 16px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; }
        .msg.my { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 2px; }
        .msg.others { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .msg-sender { font-size: 10px; color: #888; margin-bottom: 3px; }

        .input-panel { background: white; padding: 10px; border-top: 1px solid #ddd; display: flex; gap: 8px; align-items: center; }
        .input-panel input { flex: 1; border: 1px solid #ddd; padding: 12px; border-radius: 25px; outline: none; }
        
        .icon-btn { width: 45px; height: 45px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }
        .send-btn { background: var(--primary); }
        .mic-btn { background: #34495e; }
        .mic-btn.recording { background: var(--danger); animation: pulse 1.5s infinite; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @media (min-width: 768px) {
            #app-container { width: 100%; transform: none !important; }
            #contact-screen { width: 350px; border-right: 1px solid #ddd; }
            #chat-screen { width: calc(100% - 350px); }
            .back-btn { display: none; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="contact-screen">
        <div class="header">
            <div class="top-row">
                <div class="user-info">
                    <span id="myIdDisplay" style="color: #999;"></span>
                    <span id="loginBtn" class="login-link" onclick="adminLogin()">–≤—Ö–æ–¥</span>
                </div>
                <span id="adminRestart" style="display:none; color:red; cursor:pointer;" onclick="fullReset()">‚Üª –°–±—Ä–æ—Å –±–∞–∑—ã</span>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...">
                <button onclick="searchUser()">üîç</button>
            </div>
        </div>
        <ul id="userList"></ul>
    </div>

    <div id="chat-screen">
        <div class="chat-header">
            <div class="header-left">
                <button class="back-btn" onclick="closeChat()">‚ùÆ</button>
                <div id="chatTitle" style="font-weight: bold;"></div>
            </div>
            <button id="clearChatBtn" class="clear-btn" onclick="clearCurrentChat()">üóëÔ∏è</button>
        </div>
        <div id="messages"></div>
        <div class="input-panel">
            <button id="micBtn" class="icon-btn mic-btn">üé§</button>
            <input type="text" id="msgInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." oninput="handleTyping()" onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" class="icon-btn send-btn">‚û§</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, onValue, onDisconnect, serverTimestamp, update, get, child, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAbulx85P1UVmdN7WeP1v4yZOxAxLT4-5E",
        authDomain: "chat-25292.firebaseapp.com",
        databaseURL: "https://chat-25292-default-rtdb.firebaseio.com",
        projectId: "chat-25292",
        storageBucket: "chat-25292.appspot.com",
        messagingSenderId: "982262580373",
        appId: "1:982262580373:web:d411a8b651de02afcd879c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    // –ù–ê–°–¢–†–û–ô–ö–ò –ê–î–ú–ò–ù–ê
    const ADMIN_PASS = '6739218';    // –ü–ê–†–û–õ–¨ –î–õ–Ø –í–•–û–î–ê

    let myName = localStorage.getItem('chat_user') || prompt("–í–∞—à–µ –∏–º—è:") || "User" + Math.floor(Math.random()*100);
    localStorage.setItem('chat_user', myName);

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ (–ø–æ –∫–æ–¥—É –∏–ª–∏ –ø–æ —Ñ–ª–∞–≥—É –≤—Ö–æ–¥–∞)
    let isAdmin = (myName === ADMIN_CODE || localStorage.getItem('is_admin_active') === 'true');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const updateUI = () => {
        const display = document.getElementById('myIdDisplay');
        const loginBtn = document.getElementById('loginBtn');
        const restartBtn = document.getElementById('adminRestart');

        if (isAdmin) {
            display.innerHTML = `–í—ã: <b style="color:var(--admin-color)">–ê–¥–º–∏–Ω (${myName})</b>`;
            loginBtn.style.display = 'none';
            restartBtn.style.display = 'inline-block';
        } else {
            display.innerHTML = "–í—ã: " + myName;
            loginBtn.style.display = 'inline';
        }
    };
    updateUI();

    // –§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞
    window.adminLogin = () => {
        const pass = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:");
        if (pass === ADMIN_PASS) {
            localStorage.setItem('is_admin_active', 'true');
            isAdmin = true;
            alert("–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä!");
            location.reload();
        } else {
            alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
        }
    };

    const foundUsers = new Set(JSON.parse(localStorage.getItem('found_users') || "[]"));
    const myStatusRef = ref(db, 'status/' + myName);
    set(myStatusRef, { online: true, typing: false, ts: serverTimestamp() });
    onDisconnect(myStatusRef).set({ online: false, typing: false, ts: serverTimestamp() });

    let currentChatId = null;
    let targetUser = null; 
    let isGlobal = false;
    let mediaRecorder;
    let audioChunks = [];
    let typingTimeout;

    window.handleTyping = () => {
        set(ref(db, `status/${myName}/typing`), true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            set(ref(db, `status/${myName}/typing`), false);
        }, 2000);
    };

    const micBtn = document.getElementById('micBtn');
    micBtn.addEventListener('click', async () => {
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const reader = new FileReader();
                reader.readAsDataURL(new Blob(audioChunks, { type: 'audio/webm' }));
                reader.onloadend = () => sendVoice(reader.result);
                stream.getTracks().forEach(t => t.stop());
            };
            mediaRecorder.start();
            micBtn.classList.add('recording');
            micBtn.textContent = '‚èπÔ∏è';
        } else {
            mediaRecorder.stop();
            micBtn.classList.remove('recording');
            micBtn.textContent = 'üé§';
        }
    });

    function sendVoice(base64) {
        const path = isGlobal ? 'global_messages' : 'private_messages/' + currentChatId;
        push(ref(db, path), { sender: myName, voice: base64, ts: serverTimestamp() });
    }

    function renderUserList(statuses) {
        const list = document.getElementById('userList');
        list.innerHTML = `<li onclick="openChat('GLOBAL_CHAT', true)" style="background:#f8f7ff"><div>üì¢ –û–±—â–∏–π —á–∞—Ç</div><div class="online-dot active"></div></li>`;
        for (const user in statuses) {
            if (user === myName) continue;
            if (isAdmin || foundUsers.has(user)) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <div style="display:flex; align-items:center;">
                            <span class="badge" id="badge-${user}">0</span>
                            <span>${user}</span>
                        </div>
                        <div class="typing-text" id="typing-${user}">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>
                    </div>
                    <div class="online-dot ${statuses[user].online ? 'active' : ''}"></div>`;
                li.onclick = () => openChat(user, false);
                list.appendChild(li);
                document.getElementById(`typing-${user}`).style.display = statuses[user].typing ? 'block' : 'none';
                watchUnread(user);
            }
        }
    }

    onValue(ref(db, 'status'), snap => renderUserList(snap.val() || {}));

    window.searchUser = async () => {
        const q = document.getElementById('searchInput').value.trim();
        if (!q || q === myName) return;
        const s = await get(child(ref(db), `status/${q}`));
        if (s.exists()) {
            foundUsers.add(q);
            localStorage.setItem('found_users', JSON.stringify([...foundUsers]));
            openChat(q, false);
        } else { alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω"); }
    };

    window.openChat = (target, global) => {
        isGlobal = global;
        targetUser = global ? null : target;
        currentChatId = isGlobal ? 'GLOBAL_CHAT' : [myName, target].sort().join("_");
        document.getElementById('chatTitle').textContent = isGlobal ? "üì¢ –û–±—â–∏–π —á–∞—Ç" : target;
        document.body.classList.add('in-chat');
        
        // –ö–æ—Ä–∑–∏–Ω–∞ –≤–∏–¥–Ω–∞ –∞–¥–º–∏–Ω—É –≤—Å–µ–≥–¥–∞, –∞ —é–∑–µ—Ä—É —Ç–æ–ª—å–∫–æ –≤ –ª–∏—á–∫–µ
        document.getElementById('clearChatBtn').style.display = (isAdmin || !isGlobal) ? "block" : "none";

        const path = isGlobal ? 'global_messages' : 'private_messages/' + currentChatId;
        onValue(ref(db, path), (snapshot) => {
            document.getElementById('messages').innerHTML = "";
            snapshot.forEach((childSnap) => {
                drawMsg(childSnap.key, childSnap.val());
                if (!isGlobal && childSnap.val().sender !== myName) update(ref(db, path + '/' + childSnap.key), { seen: true });
            });
        });
    };

    window.clearCurrentChat = async () => {
        if (confirm("–£–¥–∞–ª–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —ç—Ç–æ–≥–æ —á–∞—Ç–∞?")) {
            const path = isGlobal ? 'global_messages' : 'private_messages/' + currentChatId;
            await remove(ref(db, path));
        }
    };

    function drawMsg(id, data) {
        const div = document.createElement('div');
        div.className = `msg ${data.sender === myName ? 'my' : 'others'}`;
        let content = `<div class="msg-sender">${data.sender}</div>`;
        content += data.voice ? `<audio controls src="${data.voice}"></audio>` : `<div>${data.text}</div>`;
        div.innerHTML = content;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    window.sendMessage = () => {
        const val = document.getElementById('msgInput').value.trim();
        if (!val) return;
        set(ref(db, `status/${myName}/typing`), false);
        const path = isGlobal ? 'global_messages' : 'private_messages/' + currentChatId;
        push(ref(db, path), { sender: myName, text: val, seen: false, ts: serverTimestamp() });
        document.getElementById('msgInput').value = "";
    };

    function watchUnread(sender) {
        const chatId = [myName, sender].sort().join("_");
        onValue(ref(db, 'private_messages/' + chatId), snap => {
            let count = 0;
            snap.forEach(m => { if(m.val().sender === sender && !m.val().seen) count++; });
            const b = document.getElementById(`badge-${sender}`);
            if(b) { b.textContent = count; b.style.display = count > 0 ? 'flex' : 'none'; }
        });
    }

    window.closeChat = () => { targetUser = null; document.body.classList.remove('in-chat'); };
    window.fullReset = async () => { if(confirm("–í–ù–ò–ú–ê–ù–ò–ï! –≠—Ç–æ —É–¥–∞–ª–∏—Ç –í–û–û–ë–©–ï –í–°–ï –¥–∞–Ω–Ω—ã–µ –∏–∑ –±–∞–∑—ã. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?")) { await set(ref(db), null); localStorage.clear(); location.reload(); } };
</script>
</body>
</html>
