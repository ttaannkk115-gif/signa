<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Firebase Chat</title>
    <style>
        :root {
            --primary-color: #0084ff;
            --bg-color: #f0f2f5;
            --chat-bg: #e5ddd5;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg-color); overflow: hidden; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ */
        #main-wrapper { display: flex; width: 100%; height: 100%; transition: transform 0.3s ease; }

        /* –°–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        #sidebar { width: 100%; min-width: 100%; background: #fff; display: flex; flex-direction: column; z-index: 10; }
        .sidebar-header { padding: 15px; font-weight: bold; background: #fff; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; font-size: 18px; }
        
        #userList { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        #userList li { padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; }
        .status-dot.online { background: #4caf50; }

        /* –û–∫–Ω–æ —á–∞—Ç–∞ */
        #chat-container { width: 100%; min-width: 100%; display: flex; flex-direction: column; background: var(--chat-bg); }
        .chat-header { padding: 10px 15px; background: #fff; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 10px; }
        .back-btn { display: block; font-size: 24px; cursor: pointer; color: var(--primary-color); background: none; border: none; padding: 0 10px; }

        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 15px; font-size: 15px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg.my { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .msg.others { align-self: flex-start; background: #fff; border-bottom-left-radius: 2px; }
        
        .status-tick { font-size: 11px; margin-left: 5px; color: #999; float: right; margin-top: 4px; }
        .status-tick.seen { color: #34b7f1; }
        .chat-img { max-width: 100%; border-radius: 10px; margin-top: 5px; }

        /* –í–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .emoji-bar { padding: 8px; background: #fff; display: flex; gap: 15px; overflow-x: auto; border-top: 1px solid #eee; }
        .input-area { padding: 10px; background: #fff; display: flex; gap: 8px; align-items: center; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px 15px; border-radius: 25px; outline: none; font-size: 16px; background: #f0f2f5; }
        .send-btn { background: var(--primary-color); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è */
        body.in-chat #main-wrapper { transform: translateX(-100%); }

        /* –î–µ—Å–∫—Ç–æ–ø–Ω–∞—è –≤–µ—Ä—Å–∏—è (–µ—Å–ª–∏ —ç–∫—Ä–∞–Ω —à–∏—Ä–æ–∫–∏–π) */
        @media (min-width: 768px) {
            #sidebar { width: 350px; min-width: 350px; }
            #chat-container { min-width: auto; }
            #main-wrapper { transform: none !important; }
            .back-btn { display: none; }
        }
    </style>
</head>
<body>

<div id="main-wrapper">
    <div id="sidebar">
        <div class="sidebar-header">
            <span>–ß–∞—Ç—ã</span>
            <span id="myName" style="font-size: 12px; color: #888;"></span>
        </div>
        <ul id="userList"></ul>
    </div>

    <div id="chat-container">
        <div class="chat-header">
            <button class="back-btn" onclick="goBack()">‚ùÆ</button>
            <div id="chatWith" style="font-weight: bold;">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–Ω—Ç–∞–∫—Ç</div>
        </div>
        
        <div id="messages"></div>
        
        <div class="emoji-bar" id="emojiBar" style="display:none;">
            <span onclick="addEmoji('üòÄ')">üòÄ</span><span onclick="addEmoji('üòÇ')">üòÇ</span>
            <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span><span onclick="addEmoji('üëç')">üëç</span>
            <span onclick="addEmoji('üî•')">üî•</span><span onclick="addEmoji('üòé')">üòé</span>
        </div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." disabled onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" id="sendBtn" class="send-btn" disabled>‚û§</button>
        </div>
    </div>
</div>

<audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildChanged, set, onValue, onDisconnect, serverTimestamp, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAbulx85P1UVmdN7WeP1v4yZOxAxLT4-5E",
        authDomain: "chat-25292.firebaseapp.com",
        databaseURL: "https://chat-25292-default-rtdb.firebaseio.com",
        projectId: "chat-25292",
        storageBucket: "chat-25292.appspot.com",
        messagingSenderId: "982262580373",
        appId: "1:982262580373:web:d411a8b651de02afcd879c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName = localStorage.getItem('chat_username') || prompt("–í–∞—à–µ –∏–º—è:") || "User" + Math.floor(Math.random()*100);
    localStorage.setItem('chat_username', myName);
    document.getElementById('myName').textContent = myName;

    // –°—Ç–∞—Ç—É—Å ONLINE
    const myStatusRef = ref(db, 'status/' + myName);
    set(myStatusRef, { online: true, lastSeen: serverTimestamp() });
    onDisconnect(myStatusRef).set({ online: false, lastSeen: serverTimestamp() });

    let currentChatId = null;

    // –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    onValue(ref(db, 'status'), (snapshot) => {
        const userList = document.getElementById('userList');
        userList.innerHTML = "";
        snapshot.forEach(child => {
            if (child.key !== myName) {
                const li = document.createElement('li');
                li.innerHTML = `<span>${child.key}</span> <span class="status-dot ${child.val().online ? 'online' : ''}"></span>`;
                li.onclick = () => startChat(child.key);
                userList.appendChild(li);
            }
        });
    });

    window.goBack = () => {
        document.body.classList.remove('in-chat');
    };

    window.addEmoji = (e) => { document.getElementById('msgInput').value += e; document.getElementById('msgInput').focus(); };

    function startChat(target) {
        currentChatId = [myName, target].sort().join("_");
        document.getElementById('chatWith').textContent = target;
        document.getElementById('msgInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('emojiBar').style.display = 'flex';
        document.body.classList.add('in-chat'); // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö
        
        const msgDiv = document.getElementById('messages');
        msgDiv.innerHTML = "";

        const chatRef = ref(db, 'private_messages/' + currentChatId);
        onChildAdded(chatRef, (data) => {
            renderMessage(data.key, data.val());
            if (data.val().sender !== myName) {
                update(ref(db, `private_messages/${currentChatId}/${data.key}`), { seen: true });
                document.getElementById('notifSound').play().catch(()=>{});
            }
        });

        onChildChanged(chatRef, (data) => {
            const el = document.getElementById('msg-' + data.key);
            if (el && data.val().seen) {
                const tick = el.querySelector('.status-tick');
                if (tick) tick.classList.add('seen');
            }
        });
    }

    window.sendMessage = () => {
        const input = document.getElementById('msgInput');
        if (!input.value.trim()) return;
        push(ref(db, 'private_messages/' + currentChatId), {
            sender: myName,
            text: input.value,
            seen: false,
            timestamp: serverTimestamp()
        });
        input.value = "";
    };

    function renderMessage(id, data) {
        const msgDiv = document.getElementById('messages');
        const div = document.createElement('div');
        div.id = 'msg-' + id;
        div.className = `msg ${data.sender === myName ? 'my' : 'others'}`;
        
        const isImage = data.text.match(/\.(jpeg|jpg|gif|png|webp)$/i) != null || (data.text.startsWith('http') && data.text.length > 20);
        let content = isImage ? `<img src="${data.text}" class="chat-img" onerror="this.outerHTML='${data.text}'">` : data.text;

        const ticks = data.sender === myName ? `<span class="status-tick ${data.seen ? 'seen' : ''}">‚úî‚úî</span>` : '';
        div.innerHTML = `<div>${content}</div>${ticks}`;
        msgDiv.appendChild(div);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }
</script>
</body>
</html>
