<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Clone Pro</title>
    <style>
        :root {
            --primary: #00a884;
            --bg: #f0f2f5;
            --chat-bg: #efe7de;
            --my-msg: #dcf8c6;
            --others-msg: #ffffff;
            --admin-color: #f39c12;
            --danger: #ff4757;
            --ticks: #53bdeb;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background: var(--bg); }
        #app-container { display: flex; width: 200%; height: 100%; transition: transform 0.3s ease; }
        body.in-chat #app-container { transform: translateX(-50%); }

        /* –°–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        #contact-screen { width: 50%; height: 100%; background: white; display: flex; flex-direction: column; }
        .header { padding: 15px; border-bottom: 1px solid #ddd; background: #f0f2f5; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .login-link { color: var(--primary); cursor: pointer; text-decoration: underline; font-size: 13px; font-weight: bold; }
        
        #userList { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        #userList li { padding: 15px; border-bottom: 1px solid #f5f5f5; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }

        /* –ß–∞—Ç */
        #chat-screen { width: 50%; height: 100%; background: var(--chat-bg); display: flex; flex-direction: column; }
        #messages { 
            flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-repeat: repeat;
        }

        .chat-header { background: #f0f2f5; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; }
        
        .msg { 
            max-width: 85%; padding: 8px 10px 5px 10px; border-radius: 8px; font-size: 14.5px; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.15); position: relative; display: flex; flex-direction: column;
        }
        .msg.my { align-self: flex-end; background: var(--my-msg); border-top-right-radius: 0; }
        .msg.others { align-self: flex-start; background: var(--others-msg); border-top-left-radius: 0; }

        /* –°—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –æ–±—â–µ–º —á–∞—Ç–µ */
        .msg-sender-link { 
            color: var(--primary); 
            font-weight: bold; 
            font-size: 12px; 
            cursor: pointer; 
            margin-bottom: 3px; 
            display: inline-block;
        }
        .msg-sender-link:hover { text-decoration: underline; }

        .voice-container { display: flex; align-items: center; gap: 8px; padding: 5px 0; }
        .voice-avatar { width: 36px; height: 36px; border-radius: 50%; background: #dfe5e7; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        audio { height: 35px; width: 200px; filter: grayscale(1) opacity(0.7); }
        .msg.my audio { filter: hue-rotate(90deg) saturate(2); }

        .msg-footer { align-self: flex-end; font-size: 10px; color: #667781; margin-top: 2px; display: flex; align-items: center; gap: 3px; }
        .ticks { font-size: 14px; line-height: 1; font-weight: bold; }
        .ticks.seen { color: var(--ticks); }
        .ticks.sent { color: #888; }

        .input-panel { background: #f0f2f5; padding: 8px 12px; display: flex; gap: 10px; align-items: center; }
        .input-panel input { flex: 1; border: none; padding: 10px 15px; border-radius: 20px; outline: none; font-size: 15px; }
        
        .icon-btn { border: none; background: none; cursor: pointer; font-size: 24px; color: #54656f; }
        .send-btn { color: var(--primary); }
        .mic-btn.recording { color: var(--danger); }

        @media (min-width: 768px) {
            #app-container { width: 100%; transform: none !important; }
            #contact-screen { width: 350px; border-right: 1px solid #ddd; }
            #chat-screen { width: calc(100% - 350px); }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="contact-screen">
        <div class="header">
            <div class="top-row">
                <div id="myIdDisplay" style="font-size: 14px; color: #54656f;"></div>
                <span id="loginBtn" class="login-link" onclick="adminLogin()">–≤—Ö–æ–¥</span>
            </div>
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –∏–ª–∏ –Ω–æ–≤—ã–π —á–∞—Ç..." style="width:100%; padding:8px; border-radius:20px; border:1px solid #ddd; outline:none;" onkeypress="if(event.key === 'Enter') searchUser()">
        </div>
        <ul id="userList"></ul>
    </div>

    <div id="chat-screen">
        <div class="chat-header">
            <button onclick="closeChat()" style="background:none; border:none; font-size:20px; color:var(--primary); cursor:pointer;">‚ùÆ</button>
            <div id="chatTitle" style="font-weight:600; font-size: 16px;"></div>
            <button id="clearChatBtn" style="background:none; border:none; font-size:18px; cursor:pointer;" onclick="clearCurrentChat()">üóëÔ∏è</button>
        </div>
        <div id="messages"></div>
        <div class="input-panel">
            <button id="micBtn" class="icon-btn">üé§</button>
            <input type="text" id="msgInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" class="icon-btn send-btn">‚û§</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, onDisconnect, serverTimestamp, update, get, child, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAbulx85P1UVmdN7WeP1v4yZOxAxLT4-5E",
        authDomain: "chat-25292.firebaseapp.com",
        databaseURL: "https://chat-25292-default-rtdb.firebaseio.com",
        projectId: "chat-25292",
        storageBucket: "chat-25292.appspot.com",
        messagingSenderId: "982262580373",
        appId: "1:982262580373:web:d411a8b651de02afcd879c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ADMIN_PASS = '6739218';
    let myName = localStorage.getItem('chat_user') || prompt("–í–∞—à–µ –∏–º—è:") || "–ì–æ—Å—Ç—å";
    localStorage.setItem('chat_user', myName);
    let isAdmin = sessionStorage.getItem('is_admin_active') === 'true';

    function refreshUI() {
        document.getElementById('myIdDisplay').innerHTML = isAdmin ? `<b style="color:var(--admin-color)">–ê–¥–º–∏–Ω (${myName})</b>` : "–í—ã: " + myName;
        document.getElementById('loginBtn').style.display = isAdmin ? 'none' : 'inline';
    }
    refreshUI();

    window.adminLogin = () => {
        if (prompt("–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:") === ADMIN_PASS) {
            sessionStorage.setItem('is_admin_active', 'true');
            isAdmin = true;
            location.reload();
        }
    };

    const foundUsers = new Set(JSON.parse(localStorage.getItem('found_users') || "[]"));
    set(ref(db, 'status/' + myName), { online: true, ts: serverTimestamp() });
    onDisconnect(ref(db, 'status/' + myName)).set({ online: false, ts: serverTimestamp() });

    let currentChatId = null, isGlobal = false, mediaRecorder, audioChunks = [];

    const micBtn = document.getElementById('micBtn');
    micBtn.onclick = async () => {
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const reader = new FileReader();
                reader.readAsDataURL(new Blob(audioChunks, { type: 'audio/webm' }));
                reader.onloadend = () => {
                    const path = isGlobal ? 'global_messages' : 'private_messages/' + currentChatId;
                    push(ref(db, path), { sender: myName, voice: reader.result, seen: false, ts: serverTimestamp() });
                };
            };
            mediaRecorder.start();
            micBtn.textContent = 'üü¢';
            micBtn.classList.add('recording');
        } else {
            mediaRecorder.stop();
            micBtn.textContent = 'üé§';
            micBtn.classList.remove('recording');
        }
    };

    onValue(ref(db, 'status'), snap => {
        const list = document.getElementById('userList');
        list.innerHTML = `<li onclick="openChat('GLOBAL_CHAT', true)" style="background:#f0f7f4"><b>üì¢ –û–±—â–∏–π —á–∞—Ç</b></li>`;
        const st = snap.val() || {};
        for (const u in st) {
            if (u !== myName && (isAdmin || foundUsers.has(u))) {
                const li = document.createElement('li');
                li.innerHTML = `<div><b>${u}</b><br><small style="color:#888">${st[u].online ? '–≤ —Å–µ—Ç–∏' : '–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ'}</small></div>`;
                li.onclick = () => openChat(u, false);
                list.appendChild(li);
            }
        }
    });

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –≤ –ª–∏—á–∫—É –∏–∑ –æ–±—â–µ–≥–æ —á–∞—Ç–∞
    window.goToPrivateChat = (targetUser) => {
        if (targetUser === myName) return;
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Å–ø–∏—Å–æ–∫ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö, –µ—Å–ª–∏ –µ–≥–æ —Ç–∞–º –Ω–µ—Ç
        if (!foundUsers.has(targetUser)) {
            foundUsers.add(targetUser);
            localStorage.setItem('found_users', JSON.stringify([...foundUsers]));
        }
        openChat(targetUser, false);
    };

    window.openChat = (target, global) => {
        isGlobal = global;
        currentChatId = isGlobal ? 'GLOBAL_CHAT' : [myName, target].sort().join("_");
        document.getElementById('chatTitle').textContent = isGlobal ? "üì¢ –û–±—â–∏–π —á–∞—Ç" : target;
        document.body.classList.add('in-chat');

        const path = isGlobal ? 'global_messages' : 'private_messages/' + currentChatId;
        onValue(ref(db, path), (snap) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            snap.forEach((m) => {
                const d = m.val();
                const div = document.createElement('div');
                div.className = `msg ${d.sender === myName ? 'my' : 'others'}`;
                
                if (!isGlobal && d.sender !== myName && !d.seen) {
                    update(ref(db, path + '/' + m.key), { seen: true });
                }

                let time = d.ts ? new Date(d.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
                let ticks = (d.sender === myName && !isGlobal) ? `<span class="ticks ${d.seen ? 'seen' : 'sent'}">‚úì‚úì</span>` : "";

                // –®–∞–±–ª–æ–Ω –∏–º–µ–Ω–∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –æ–±—â–µ–≥–æ —á–∞—Ç–∞ –∏ —á—É–∂–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π)
                let senderHtml = (isGlobal && d.sender !== myName) 
                    ? `<span class="msg-sender-link" onclick="goToPrivateChat('${d.sender}')">${d.sender}</span>` 
                    : "";

                if (d.voice) {
                    div.innerHTML = `
                        ${senderHtml}
                        <div class="voice-container"><div class="voice-avatar">üë§</div><audio controls src="${d.voice}"></audio></div>
                        <span class="msg-footer">${time} ${ticks}</span>`;
                } else {
                    div.innerHTML = `
                        ${senderHtml}
                        <span>${d.text}</span>
                        <span class="msg-footer">${time} ${ticks}</span>`;
                }
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    };

    window.sendMessage = () => {
        const inp = document.getElementById('msgInput');
        if (!inp.value.trim()) return;
        push(ref(db, isGlobal ? 'global_messages' : 'private_messages/' + currentChatId), {
            sender: myName, text: inp.value, seen: false, ts: serverTimestamp()
        });
        inp.value = "";
    };

    window.clearCurrentChat = () => { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é?")) remove(ref(db, isGlobal ? 'global_messages' : 'private_messages/' + currentChatId)); };
    
    window.searchUser = async () => {
        const q = document.getElementById('searchInput').value.trim();
        const s = await get(child(ref(db), `status/${q}`));
        if (s.exists()) { 
            foundUsers.add(q); 
            localStorage.setItem('found_users', JSON.stringify([...foundUsers])); 
            openChat(q, false); 
        } else { alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω"); }
    };
    window.closeChat = () => document.body.classList.remove('in-chat');
</script>
</body>
</html>
