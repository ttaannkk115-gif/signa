<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firebase Mobile Chat + Global</title>
    <style>
        :root {
            --primary: #0084ff;
            --bg: #f0f2f5;
            --chat-bg: #e5ddd5;
            --my-msg: #dcf8c6;
            --admin-color: #f39c12;
            --danger: #ff4757;
            --global-color: #6c5ce7;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background: var(--bg); }

        #app-container { display: flex; width: 200%; height: 100%; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body.in-chat #app-container { transform: translateX(-50%); }

        /* –≠–∫—Ä–∞–Ω –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        #contact-screen { width: 50%; height: 100%; background: white; display: flex; flex-direction: column; }
        .header { padding: 15px; font-size: 20px; font-weight: bold; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; background: #fff; }
        
        #userList { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        #userList li { padding: 15px; border-bottom: 1px solid #f5f5f5; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        
        /* –°—Ç–∏–ª—å –¥–ª—è –û–±—â–µ–≥–æ —á–∞—Ç–∞ */
        .global-item { background: #f8f7ff; border-left: 5px solid var(--global-color) !important; font-weight: bold; color: var(--global-color); }
        .global-icon { font-size: 20px; margin-right: 10px; }

        .admin-tag { background: var(--admin-color); color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; text-transform: uppercase; margin-left: 5px; }
        .online-dot { width: 10px; height: 10px; background: #ccc; border-radius: 50%; }
        .online-dot.active { background: #4caf50; box-shadow: 0 0 5px #4caf50; }

        /* –≠–∫—Ä–∞–Ω —á–∞—Ç–∞ */
        #chat-screen { width: 50%; height: 100%; background: var(--chat-bg); display: flex; flex-direction: column; }
        .chat-header { background: white; padding: 10px; display: flex; align-items: center; border-bottom: 1px solid #ddd; z-index: 10; }
        .back-btn { font-size: 24px; background: none; border: none; color: var(--primary); padding: 0 15px 0 5px; cursor: pointer; }

        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 10px; border-radius: 15px; font-size: 16px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg.my { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 2px; }
        .msg.others { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        
        /* –ü–æ–¥–ø–∏—Å—å –∏–º–µ–Ω–∏ –≤ –æ–±—â–µ–º —á–∞—Ç–µ */
        .sender-name { font-size: 11px; color: #888; margin-bottom: 4px; font-weight: bold; }

        .ticks { font-size: 10px; margin-left: 5px; color: #999; float: right; margin-top: 5px; }
        .ticks.seen { color: #34b7f1; }
        .chat-img { max-width: 100%; border-radius: 10px; display: block; margin-top: 5px; }

        .input-panel { background: white; padding: 10px; border-top: 1px solid #ddd; }
        .input-row { display: flex; gap: 10px; align-items: center; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px 18px; border-radius: 25px; outline: none; font-size: 16px; background: #f0f2f5; }
        .send-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); border: none; color: white; font-size: 20px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

        .reset-btn { background: var(--danger); color: white; border: none; padding: 6px 12px; border-radius: 6px; font-size: 10px; font-weight: bold; cursor: pointer; }

        @media (min-width: 768px) {
            #app-container { width: 100%; transform: none !important; }
            #contact-screen { width: 350px; border-right: 1px solid #ddd; }
            #chat-screen { width: calc(100% - 350px); }
            .back-btn { display: none; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="contact-screen">
        <div class="header">
            <span>–ß–∞—Ç—ã</span>
            <div style="display: flex; align-items: center; gap: 8px;">
                <span id="myIdDisplay" style="font-size: 11px; color: #999;"></span>
                <button id="adminResetBtn" class="reset-btn" style="display:none;" onclick="fullReset()">–°–ë–†–û–°</button>
            </div>
        </div>
        <ul id="userList">
            </ul>
    </div>

    <div id="chat-screen">
        <div class="chat-header">
            <button class="back-btn" onclick="closeChat()">‚ùÆ</button>
            <div id="chatTitle" style="font-weight: bold;"></div>
        </div>
        <div id="messages"></div>
        <div class="input-panel">
            <div class="input-row">
                <input type="text" id="msgInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." disabled onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" id="sendBtn" class="send-btn" disabled>‚û§</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildChanged, set, onValue, onDisconnect, serverTimestamp, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAbulx85P1UVmdN7WeP1v4yZOxAxLT4-5E",
        authDomain: "chat-25292.firebaseapp.com",
        databaseURL: "https://chat-25292-default-rtdb.firebaseio.com",
        projectId: "chat-25292",
        storageBucket: "chat-25292.appspot.com",
        messagingSenderId: "982262580373",
        appId: "1:982262580373:web:d411a8b651de02afcd879c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ADMIN_CODE = '6739218';

    let myName = localStorage.getItem('chat_user') || prompt("–í–∞—à–µ –∏–º—è:") || "User" + Math.floor(Math.random()*100);
    localStorage.setItem('chat_user', myName);

    const formatName = (name) => name === ADMIN_CODE ? `–ê–¥–º–∏–Ω <span class="admin-tag">Staff</span>` : name;
    document.getElementById('myIdDisplay').innerHTML = formatName(myName);
    if (myName === ADMIN_CODE) document.getElementById('adminResetBtn').style.display = 'block';

    const myStatusRef = ref(db, 'status/' + myName);
    set(myStatusRef, { online: true, ts: serverTimestamp() });
    onDisconnect(myStatusRef).set({ online: false, ts: serverTimestamp() });

    let currentChatId = null;
    let isGlobal = false;

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤
    onValue(ref(db, 'status'), (snap) => {
        const list = document.getElementById('userList');
        list.innerHTML = `<li class="global-item" onclick="openChat('GLOBAL_CHAT', true)">
            <span><span class="global-icon">üì¢</span> –û–±—â–∏–π —á–∞—Ç</span>
            <div class="online-dot active"></div>
        </li>`;
        
        snap.forEach(child => {
            if (child.key !== myName) {
                const li = document.createElement('li');
                li.innerHTML = `<span>${formatName(child.key)}</span> <div class="online-dot ${child.val().online ? 'active' : ''}"></div>`;
                li.onclick = () => openChat(child.key, false);
                list.appendChild(li);
            }
        });
    });

    window.openChat = (target, globalMode) => {
        isGlobal = globalMode;
        currentChatId = isGlobal ? 'GLOBAL_CHAT' : [myName, target].sort().join("_");
        document.getElementById('chatTitle').innerHTML = isGlobal ? "üì¢ –û–±—â–∏–π —á–∞—Ç" : formatName(target);
        document.getElementById('msgInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;
        document.body.classList.add('in-chat');
        
        const msgDiv = document.getElementById('messages');
        msgDiv.innerHTML = "";

        const chatPath = isGlobal ? 'global_messages' : 'private_messages/' + currentChatId;
        onChildAdded(ref(db, chatPath), (snap) => {
            drawMsg(snap.key, snap.val());
            if (!isGlobal && snap.val().sender !== myName) {
                update(ref(db, chatPath + '/' + snap.key), { seen: true });
            }
        });
    };

    window.closeChat = () => document.body.classList.remove('in-chat');

    window.sendMessage = () => {
        const input = document.getElementById('msgInput');
        if (!input.value.trim()) return;

        const chatPath = isGlobal ? 'global_messages' : 'private_messages/' + currentChatId;
        push(ref(db, chatPath), {
            sender: myName,
            text: input.value,
            seen: false,
            ts: serverTimestamp()
        });
        input.value = "";
    };

    function drawMsg(id, data) {
        if (document.getElementById('m-' + id)) return;
        const msgDiv = document.getElementById('messages');
        const div = document.createElement('div');
        div.id = 'm-' + id;
        div.className = `msg ${data.sender === myName ? 'my' : 'others'}`;
        
        // –í –æ–±—â–µ–º —á–∞—Ç–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º–µ–Ω–∞ –Ω–∞–¥ —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
        const nameLabel = (isGlobal && data.sender !== myName) ? `<div class="sender-name">${formatName(data.sender)}</div>` : "";
        
        const isImg = data.text.match(/\.(jpg|jpeg|png|gif|webp)$/i) || (data.text.startsWith('http') && data.text.length > 20);
        const content = isImg ? `<img src="${data.text}" class="chat-img" onerror="this.outerHTML='${data.text}'">` : data.text;
        const ticks = (!isGlobal && data.sender === myName) ? `<span class="ticks ${data.seen ? 'seen' : ''}">‚úî‚úî</span>` : '';
        
        div.innerHTML = `${nameLabel}<div>${content}</div>${ticks}`;
        msgDiv.appendChild(div);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }

    window.fullReset = async () => {
        if (confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—é —Å–∏—Å—Ç–µ–º—É?")) {
            await set(ref(db, 'status'), null);
            await set(ref(db, 'private_messages'), null);
            await set(ref(db, 'global_messages'), null);
            localStorage.clear();
            location.reload();
        }
    };
</script>
</body>
</html>
