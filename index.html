<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Firebase Chat</title>
    <style>
        :root {
            --primary: #0084ff;
            --bg: #f0f2f5;
            --chat-bg: #e5ddd5;
            --my-msg: #dcf8c6;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–æ–≤ */
        #app-container { display: flex; width: 200%; height: 100%; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body.in-chat #app-container { transform: translateX(-50%); }

        /* –≠–ö–†–ê–ù 1: –°–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        #contact-screen { width: 50%; height: 100%; background: white; display: flex; flex-direction: column; }
        .header { padding: 15px; font-size: 20px; font-weight: bold; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        
        #userList { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        #userList li { padding: 15px; border-bottom: 1px solid #f5f5f5; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .online-dot { width: 10px; height: 10px; background: #ccc; border-radius: 50%; }
        .online-dot.active { background: #4caf50; box-shadow: 0 0 5px #4caf50; }

        /* –≠–ö–†–ê–ù 2: –û–∫–Ω–æ —á–∞—Ç–∞ */
        #chat-screen { width: 50%; height: 100%; background: var(--chat-bg); display: flex; flex-direction: column; }
        .chat-header { background: white; padding: 10px; display: flex; align-items: center; border-bottom: 1px solid #ddd; }
        .back-btn { font-size: 24px; background: none; border: none; color: var(--primary); padding-right: 15px; cursor: pointer; }

        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 10px; border-radius: 15px; font-size: 16px; position: relative; line-height: 1.4; }
        .msg.my { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 2px; }
        .msg.others { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        
        .ticks { font-size: 10px; margin-left: 5px; color: #999; float: right; margin-top: 5px; }
        .ticks.seen { color: #34b7f1; }
        .chat-img { max-width: 100%; border-radius: 10px; display: block; }

        /* –í–≤–æ–¥ */
        .input-panel { background: white; padding: 10px; display: flex; flex-direction: column; }
        .emoji-bar { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 8px; font-size: 20px; }
        .input-row { display: flex; gap: 10px; align-items: center; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px; border-radius: 25px; outline: none; font-size: 16px; background: #f8f9fa; }
        .send-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); border: none; color: white; font-size: 20px; display: flex; align-items: center; justify-content: center; }

        /* –î–ª—è –ü–ö */
        @media (min-width: 768px) {
            #app-container { width: 100%; transform: none !important; }
            #contact-screen { width: 350px; border-right: 1px solid #ddd; }
            #chat-screen { width: calc(100% - 350px); }
            .back-btn { display: none; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="contact-screen">
        <div class="header">–ß–∞—Ç—ã <span id="myId" style="font-size: 12px; color: #999;"></span></div>
        <ul id="userList"></ul>
    </div>

    <div id="chat-screen">
        <div class="chat-header">
            <button class="back-btn" onclick="closeChat()">‚ùÆ</button>
            <div id="chatTitle" style="font-weight: bold;">–í—ã–±–µ—Ä–∏ –∫–æ–Ω—Ç–∞–∫—Ç</div>
        </div>
        <div id="messages"></div>
        <div class="input-panel">
            <div class="emoji-bar" id="emojiRow" style="display:none">
                <span onclick="addEmoji('üòÄ')">üòÄ</span><span onclick="addEmoji('üòÇ')">üòÇ</span><span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                <span onclick="addEmoji('üëç')">üëç</span><span onclick="addEmoji('üî•')">üî•</span><span onclick="addEmoji('üòé')">üòé</span>
            </div>
            <div class="input-row">
                <input type="text" id="msgInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                <button onclick="sendMessage()" id="sendBtn" class="send-btn" disabled>‚û§</button>
            </div>
        </div>
    </div>
</div>

<audio id="pop" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildChanged, set, onValue, onDisconnect, serverTimestamp, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAbulx85P1UVmdN7WeP1v4yZOxAxLT4-5E",
        authDomain: "chat-25292.firebaseapp.com",
        databaseURL: "https://chat-25292-default-rtdb.firebaseio.com",
        projectId: "chat-25292",
        storageBucket: "chat-25292.appspot.com",
        messagingSenderId: "982262580373",
        appId: "1:982262580373:web:d411a8b651de02afcd879c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName = localStorage.getItem('chat_user') || prompt("–ò–º—è:") || "User" + Math.floor(Math.random()*100);
    localStorage.setItem('chat_user', myName);
    document.getElementById('myId').textContent = myName;

    // –°—Ç–∞—Ç—É—Å –æ–Ω–ª–∞–π–Ω
    const myStatus = ref(db, 'status/' + myName);
    set(myStatus, { online: true, lastSeen: serverTimestamp() });
    onDisconnect(myStatus).set({ online: false, lastSeen: serverTimestamp() });

    let currentChatId = null;

    // –°–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
    onValue(ref(db, 'status'), (snap) => {
        const list = document.getElementById('userList');
        list.innerHTML = "";
        snap.forEach(child => {
            if (child.key !== myName) {
                const li = document.createElement('li');
                li.innerHTML = `<span>${child.key}</span> <div class="online-dot ${child.val().online ? 'active' : ''}"></div>`;
                li.onclick = () => openChat(child.key);
                list.appendChild(li);
            }
        });
    });

    window.openChat = (target) => {
        currentChatId = [myName, target].sort().join("_");
        document.getElementById('chatTitle').textContent = target;
        document.getElementById('msgInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('emojiRow').style.display = 'flex';
        document.body.classList.add('in-chat');
        
        const msgDiv = document.getElementById('messages');
        msgDiv.innerHTML = "";
        const chatRef = ref(db, 'private_messages/' + currentChatId);
        
        onChildAdded(chatRef, (snap) => {
            drawMsg(snap.key, snap.val());
            if (snap.val().sender !== myName) {
                update(ref(db, `private_messages/${currentChatId}/${snap.key}`), { seen: true });
                document.getElementById('pop').play().catch(()=>{});
            }
        });

        onChildChanged(chatRef, (snap) => {
            const el = document.getElementById('m-' + snap.key);
            if (el && snap.val().seen) el.querySelector('.ticks').classList.add('seen');
        });
    };

    window.closeChat = () => document.body.classList.remove('in-chat');
    window.addEmoji = (e) => document.getElementById('msgInput').value += e;

    window.sendMessage = () => {
        const input = document.getElementById('msgInput');
        if (!input.value.trim()) return;
        push(ref(db, 'private_messages/' + currentChatId), {
            sender: myName,
            text: input.value,
            seen: false,
            ts: serverTimestamp()
        });
        input.value = "";
    };

    function drawMsg(id, data) {
        if (document.getElementById('m-' + id)) return;
        const div = document.createElement('div');
        div.id = 'm-' + id;
        div.className = `msg ${data.sender === myName ? 'my' : 'others'}`;
        
        const isImg = data.text.match(/\.(jpg|jpeg|png|gif|webp)$/i) || data.text.startsWith('http');
        const content = isImg ? `<img src="${data.text}" class="chat-img" onerror="this.outerHTML='${data.text}'">` : data.text;
        const ticks = data.sender === myName ? `<span class="ticks ${data.seen ? 'seen' : ''}">‚úî‚úî</span>` : '';
        
        div.innerHTML = `<div>${content}</div>${ticks}`;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
</script>
</body>
</html>
