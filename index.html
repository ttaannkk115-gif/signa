<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Clone Pro + Sound</title>
    <style>
        :root {
            --primary: #00a884;
            --bg: #f0f2f5;
            --chat-bg: #efe7de;
            --my-msg: #dcf8c6;
            --others-msg: #ffffff;
            --notify: #25d366;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background: var(--bg); }
        #app-container { display: flex; width: 200%; height: 100%; transition: transform 0.3s ease; }
        body.in-chat #app-container { transform: translateX(-50%); }

        /* –°–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        #contact-screen { width: 50%; height: 100%; background: white; display: flex; flex-direction: column; }
        .header { padding: 15px; border-bottom: 1px solid #ddd; background: #f0f2f5; }
        
        #userList { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        #userList li { padding: 12px 15px; border-bottom: 1px solid #f5f5f5; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        #userList li:hover { background: #f9f9f9; }
        
        .unread-badge {
            background: var(--notify); color: white; font-size: 11px; font-weight: bold;
            min-width: 18px; height: 18px; border-radius: 10px; display: flex;
            align-items: center; justify-content: center; padding: 2px;
        }

        /* –ß–∞—Ç */
        #chat-screen { width: 50%; height: 100%; background: var(--chat-bg); display: flex; flex-direction: column; }
        #messages { 
            flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }

        .chat-header { background: #f0f2f5; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; }
        
        .msg { max-width: 85%; padding: 8px 10px 5px 10px; border-radius: 8px; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.15); display: flex; flex-direction: column; }
        .msg.my { align-self: flex-end; background: var(--my-msg); border-top-right-radius: 0; }
        .msg.others { align-self: flex-start; background: var(--others-msg); border-top-left-radius: 0; }

        .msg-footer { align-self: flex-end; font-size: 10px; color: #667781; margin-top: 2px; }
        
        .input-panel { background: #f0f2f5; padding: 8px 12px; display: flex; gap: 8px; align-items: center; }
        .input-panel input { flex: 1; border: none; padding: 10px 15px; border-radius: 20px; outline: none; }
        .icon-btn { border: none; background: none; cursor: pointer; font-size: 22px; color: #54656f; }

        @media (min-width: 768px) {
            #app-container { width: 100%; transform: none !important; }
            #contact-screen { width: 350px; border-right: 1px solid #ddd; }
            #chat-screen { width: calc(100% - 350px); }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="contact-screen">
        <div class="header">
            <div id="myIdDisplay" style="margin-bottom:10px; font-size: 14px; color: #54656f;"></div>
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è..." style="width:100%; padding:10px; border-radius:20px; border:1px solid #ddd; outline:none;" onkeypress="if(event.key === 'Enter') searchUser()">
        </div>
        <ul id="userList"></ul>
    </div>

    <div id="chat-screen">
        <div class="chat-header">
            <button onclick="closeChat()" style="background:none; border:none; font-size:20px; color:var(--primary);">‚ùÆ</button>
            <div id="chatTitle" style="font-weight:600;"></div>
            <button style="background:none; border:none; font-size:18px;" onclick="clearCurrentChat()">üóëÔ∏è</button>
        </div>
        <div id="messages"></div>
        <div class="input-panel">
            <input type="text" id="msgInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" class="icon-btn" style="color:var(--primary)">‚û§</button>
        </div>
    </div>
</div>

<audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, onDisconnect, serverTimestamp, update, get, child, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAbulx85P1UVmdN7WeP1v4yZOxAxLT4-5E",
        authDomain: "chat-25292.firebaseapp.com",
        databaseURL: "https://chat-25292-default-rtdb.firebaseio.com",
        projectId: "chat-25292",
        storageBucket: "chat-25292.appspot.com",
        messagingSenderId: "982262580373",
        appId: "1:982262580373:web:d411a8b651de02afcd879c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = localStorage.getItem('chat_user') || prompt("–í–∞—à–µ –∏–º—è:") || "–ì–æ—Å—Ç—å";
    localStorage.setItem('chat_user', myName);
    document.getElementById('myIdDisplay').innerText = "–í—ã: " + myName;

    let recentUsers = JSON.parse(localStorage.getItem('recent_chats') || "[]");
    let currentChatId = null;
    let isGlobal = false;
    let lastMessageCount = 0;

    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏—è –∑–≤—É–∫–∞
    function playSound() {
        const audio = document.getElementById('notifSound');
        audio.currentTime = 0;
        audio.play().catch(e => console.log("–ù—É–∂–Ω–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å —Å–∞–π—Ç–æ–º –¥–ª—è –∑–≤—É–∫–∞"));
    }

    set(ref(db, 'status/' + myName), { online: true });
    onDisconnect(ref(db, 'status/' + myName)).set({ online: false });

    // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
    onValue(ref(db, 'private_messages'), (snap) => {
        const data = snap.val();
        let totalUnread = 0;
        let hasNew = false;

        for (let chatId in data) {
            if (chatId.includes(myName)) {
                const otherUser = chatId.replace(myName, "").replace("_", "");
                const messages = data[chatId];
                
                let count = 0;
                for (let mId in messages) {
                    if (messages[mId].sender !== myName && messages[mId].seen === false) {
                        count++;
                        hasNew = true;
                    }
                }
                if (count > 0 && !recentUsers.includes(otherUser)) {
                    recentUsers.unshift(otherUser);
                    localStorage.setItem('recent_chats', JSON.stringify(recentUsers));
                }
                totalUnread += count;
            }
        }

        // –ï—Å–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö —É–≤–µ–ª–∏—á–∏–ª–æ—Å—å - –∏–≥—Ä–∞–µ–º –∑–≤—É–∫
        if (hasNew && totalUnread > lastMessageCount) {
            playSound();
        }
        lastMessageCount = totalUnread;
        updateUI();
    });

    function updateUI() {
        get(ref(db, 'status')).then(snap => renderList(snap.val()));
    }

    function renderList(st) {
        const list = document.getElementById('userList');
        list.innerHTML = `<li onclick="openChat('GLOBAL_CHAT', true)" style="background:#f0f7f4"><b>üì¢ –û–±—â–∏–π —á–∞—Ç</b></li>`;
        
        recentUsers.forEach(u => {
            const isOnline = st && st[u] && st[u].online;
            const li = document.createElement('li');
            li.innerHTML = `
                <div onclick="openChat('${u}', false)" style="flex:1">
                    <b>${u}</b><br>
                    <small style="color:${isOnline ? 'var(--primary)' : '#888'}">${isOnline ? '–≤ —Å–µ—Ç–∏' : '–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ'}</small>
                </div>
            `;
            list.appendChild(li);
        });
    }

    window.openChat = (target, global) => {
        isGlobal = global;
        currentChatId = isGlobal ? 'GLOBAL_CHAT' : [myName, target].sort().join("_");
        document.getElementById('chatTitle').innerText = isGlobal ? "üì¢ –û–±—â–∏–π —á–∞—Ç" : target;
        document.body.classList.add('in-chat');

        const path = isGlobal ? 'global_messages' : 'private_messages/' + currentChatId;
        
        // Firebase —Å–∞–º –æ–±–Ω–æ–≤–ª—è–µ—Ç —á–∞—Ç "–≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏" (–∫–∞–∂–¥—É—é –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥—É)
        onValue(ref(db, path), (snap) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            snap.forEach((m) => {
                const d = m.val();
                if (!isGlobal && d.sender !== myName && d.seen === false) {
                    update(ref(db, path + '/' + m.key), { seen: true });
                }
                const div = document.createElement('div');
                div.className = `msg ${d.sender === myName ? 'my' : 'others'}`;
                let time = d.ts ? new Date(d.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "";
                div.innerHTML = `<span>${d.text}</span><span class="msg-footer">${time}</span>`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    };

    window.sendMessage = () => {
        const inp = document.getElementById('msgInput');
        if (!inp.value.trim()) return;
        const path = isGlobal ? 'global_messages' : 'private_messages/' + currentChatId;
        push(ref(db, path), { sender: myName, text: inp.value, seen: false, ts: serverTimestamp() });
        inp.value = "";
    };

    window.closeChat = () => document.body.classList.remove('in-chat');
</script>
</body>
</html>
